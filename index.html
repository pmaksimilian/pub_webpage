<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gastro-Pub Maxi</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>

<!-- navigacija -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navBarva">
    <a class="navbar-brand" href="#">
        <img src="static/img/logo-small.jpg" height="80" width="80" alt="logo">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Domov <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Ponudba
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Hrana</a>
                    <a class="dropdown-item" href="#">Pijača</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Kje smo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Kontakt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://www.facebook.com/"><img src="static/img/fb.png" alt="Facebook" class="fb-logo"></a>
            </li>
        </ul>
    </div>
</nav>

<!-- veliki slajdi -->
<div id="foodSlide" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner slajdi">
        <div class="carousel-item active">
            <img src="static/img/slide1.jpg" class="d-block w-100" alt="slide1">
        </div>
        <div class="carousel-item">
            <img src="static/img/slide2.jpg" class="d-block w-100" alt="slide2">
        </div>
        <div class="carousel-item">
            <img src="static/img/slide3.jpg" class="d-block w-100" alt="slide3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#foodSlide" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
     </a>
    <a class="carousel-control-next" href="#foodSlide" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
     </a>
</div>

<!-- vmesna vrstica, recimo za citat -->
<div class="citat">
    <div class="napis">
        <font size="7">"Milk is for babies. When you grow up you have to drink beer!"</font><br>
        <font size="6">Arnold Schwarzenegger</font>
    </div>

</div>


<!-- vrstica s štirimi slikami -->

<div class="row no-gutters">
    <div class="col-md-3">
        <img src="static/img/pub.png" class="thumb-efekt img-fluid" alt="pub-slika">
        <div class="pisava">
            <h3>AMBIENT</h3>
        </div>
    </div>
    <div class="col-md-3">
        <img src="static/img/beer.png" class="thumb-efekt img-fluid" alt="pivo-slika">
        <div class="pisava">
            <h3>PIVO</h3>
        </div>
    </div>
    <div class="col-md-3">
        <img src="static/img/food.png" class="thumb-efekt img-fluid" alt="hrana-slika">
        <div class="pisava">
            <h3>HRANA</h3>
        </div>
    </div>
    <div class="col-md-3">
        <img src="static/img/events.png" class="thumb-efekt img-fluid" alt="event-slika">
        <div class="pisava">
            <h3>DOGODKI</h3>
        </div>
    </div>
</div>

<!-- dno strani -->
<div class="dno">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Rezervacija</h2>
                <form class="forma">
                    <div class="form-group">
                        <label for="imeInput">Ime</label>
                        <input type="text" class="form-control" id="imeInput">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">E-mail</label>
                        <input type="email" class="form-control" id="emailInput">
                    </div>
                    <div class="form-group">
                        <label for="gostiInput">Število gostov</label>
                        <select class="form-control" id="gostiInput">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>več kot 10 (napišite pod opombe)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateInput">Datum</label>
                        <input type="date" class="form-control" id="dateInput">
                    </div>
                    <div class="form-group">
                        <label for="uraInput">Ura</label>
                        <input type="time" class="form-control" id="uraInput">
                    </div>
                    <div class="form-group">
                        <label for="opombeInput">Opombe</label>
                        <textarea rows="3" class="form-control" id="opombeInput"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Pošlji</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Kje nas najdete</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2774.366829182596!2d15.144642415937776!3d45.94395337910966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476505d945e0f19b%3A0x7c1179a80520ab80!2sPEKARSTVO+ROK+d.o.o.%2C+pe+Mokronog!5e0!3m2!1ssl!2ssi!4v1560112618064!5m2!1ssl!2ssi" width="500" height="400" frameborder=0 style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>


</body>
</html>
